<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos para la barra de navegación */
        .navbar {
            background-color: #343a40; /* Color de fondo */
            padding: 1rem 0; /* Espaciado interno */
        }

        .navbar-brand {
            color: #fff; /* Color del texto */
            font-size: 1.5rem; /* Tamaño del texto */
        }

        .navbar-nav .nav-link {
            color: #fff; /* Color del texto */
        }

        /* Estilos para la sección de avatares */
        .avatar-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .avatar-item {
            margin: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .avatar-item:hover {
            transform: translateY(-5px);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .avatar:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .nombre-usuario {
            font-weight: bold;
        }

        /* Estilo para el enlace */
        .avatar-link {
            text-decoration: none; /* Quitar subrayado */
            color: inherit; /* Heredar el color del texto */
        }

        /* Estilo para el enlace de administración */
        .admin-link {
            color: #007bff; /* Color del enlace */
            text-decoration: none; /* Quitar subrayado */
            font-weight: bold; /* Negrita */
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Pantalla de Inicio</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">¡Bienvenido a la Pantalla de Inicio!</h1>
        <p>Selecciona tu perfil:</p>

        <!-- Visualización de avatares y nombres de usuarios restringidos -->
        <div class="mt-4">
            <h2>Usuarios Restringidos</h2>
            <div id="usuarios-container" class="avatar-container"></div>
        </div>

        <!-- Enlace de administración para usuario principal -->
        <div class="mt-4">
            <h2>Administración (Usuario Principal)</h2>
            <a href="administracion.html" class="admin-link">Acceder a la gestión de videos y usuarios</a>
        </div>
    </div>

    <script>
        // Obtener los datos de los usuarios restringidos y mostrarlos en la página
        fetch('http://localhost:3000/usuariosrestringido/cargar')
            .then(response => response.json())
            .then(data => {
                const usuariosContainer = document.getElementById('usuarios-container');
                data.forEach(usuario => {
                    const avatarContainer = document.createElement('div');
                    avatarContainer.classList.add('avatar-item');

                    // Crear el enlace alrededor del avatar
                    const avatarLink = document.createElement('a');
                    avatarLink.classList.add('avatar-link'); // Agregar clase para estilo
                    avatarLink.href = "perfil.html"; // URL del enlace
                    avatarLink.appendChild(avatarContainer); // Agregar el contenedor del avatar dentro del enlace

                    const avatar = document.createElement('img');
                    avatar.src = `http://localhost:3000/avatars/${usuario.avatar}`; //aca va la ruta donde tengo las imagenes
                    console.log(avatar.src);
                    avatar.alt = 'Avatar';
                    avatar.classList.add('avatar');
                    const nombreUsuario = document.createElement('div');
                    nombreUsuario.textContent = usuario.nombre;
                    nombreUsuario.classList.add('nombre-usuario');

                    avatarContainer.appendChild(avatar);
                    avatarContainer.appendChild(nombreUsuario);

                    usuariosContainer.appendChild(avatarLink); 
                });
            })
            .catch(error => console.error('Error al obtener usuarios restringidos:', error));
    </script>
</body>

</html>
