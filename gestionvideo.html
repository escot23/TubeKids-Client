<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Videos</title>
    <!-- Agregar enlaces a Bootstrap CSS o cualquier otra librería de estilos -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregar enlace a jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gestión de Videos</h1>
        <div class="row">
            <div class="col-md-8">
                <!-- Listado de videos -->
                <h3>Listado de Videos</h3>
                <ul id="videoList" class="list-group">
                    <!-- Los videos se cargarán dinámicamente aquí -->
                </ul>
            </div>
            <div class="col-md-4">
                <!-- Formulario para agregar nuevo video -->
                <h3>Agregar Nuevo Video</h3>
                <form id="videoForm">
                    <div class="form-group">
                        <label for="videoName">Nombre del Video *</label>
                        <input type="text" class="form-control" id="videoName" name="videoName" required>
                    </div>
                    <div class="form-group">
                        <label for="videoUrl">URL Válida de YouTube *</label>
                        <input type="url" class="form-control" id="videoUrl" name="videoUrl" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="GuardarVideo()">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        /// Función para cargar la lista de videos al cargar la página

        $(document).ready(function () {
            loadVideos();
        });

        function loadVideos() {
    const token = localStorage.getItem('token');
    const userId = localStorage.getItem('userId'); // Obtener el ID del usuario principal del localStorage

    fetch(`http://localhost:3000/videos?userId=${userId}`, {
        method: 'GET',
        headers: {
            'Authorization': 'Bearer ' + token
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Error al cargar la lista de videos:', response.statusText);
        }
        return response.json();
    })
    .then(videos => {
        const videoList = document.getElementById('videoList');
        videoList.innerHTML = ''; // Limpiar la lista de videos antes de cargar los nuevos

        videos.forEach(video => {
            const li = document.createElement('li');
            li.className = 'list-group-item';

            const a = document.createElement('a');
            a.href = video.urlYoutube;
            a.target = '_blank';
            a.textContent = video.nombre;

            li.appendChild(a);
            videoList.appendChild(li);
        });
    })
    .catch(error => console.error('Error al cargar la lista de videos:', error));
}

        function GuardarVideo() {
            const videoName = document.getElementById('videoName').value;
            let videoUrl = document.getElementById('videoUrl').value;

            // Eliminar parámetros adicionales de la URL de YouTube si los hay
            const urlParamsIndex = videoUrl.indexOf('?');
            if (urlParamsIndex !== -1) {
                videoUrl = videoUrl.substring(0, urlParamsIndex);
            }

            const ajaxRequest = new XMLHttpRequest();
            ajaxRequest.addEventListener("load", function () {
                if (ajaxRequest.status >= 200 && ajaxRequest.status < 300) {
                    alert('El video se ha guardado correctamente');
                    // Limpiar el formulario después de guardar el video
                    document.getElementById('videoName').value = '';
                    document.getElementById('videoUrl').value = '';
                    // Recargar la lista de videos actualizada
                    loadVideos();
                } else {
                    console.error('Error en la solicitud:', ajaxRequest.responseText);
                    alert("Hubo un error al intentar guardar el video");
                }
            });
            ajaxRequest.addEventListener("error", function () {
                console.error('Error en la solicitud:', ajaxRequest.responseText);
                alert("Hubo un error al intentar guardar el video");
            });

            const data = JSON.stringify({ nombre: videoName, urlYoutube: videoUrl });

            ajaxRequest.open("POST", "http://localhost:3000/videos");
            ajaxRequest.setRequestHeader("Content-Type", "application/json");

            ajaxRequest.send(data);
        }

    </script>
</body>

</html>
