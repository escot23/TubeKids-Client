<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 800px;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.3s ease;
            overflow: hidden;
            cursor: pointer;
            width: 200px; /* Ancho del cuadro */
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #343a40; /* Color del título */
        }

        .card-text {
            color: #6c757d;
        }

        .navbar {
            background-color: #343a40;
            padding: 1rem 0;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-item .nav-link {
            color: #fff;
        }

        /* Estilos para los enlaces de la barra de navegación */
        .nav-link {
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffc107; /* Cambiar color al pasar el mouse */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Usuarios</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="pantallainicio.html">Volver a Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="iniciosesion.html">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card" onclick="location.href='gestionusuariosrestringidos.html';">
            <img src="https://cdn-icons-png.flaticon.com/512/5504/5504243.png" alt="Usuario Principal">
            <div class="card-body">
                <h5 class="card-title">Usuario Principal</h5>
                <p class="card-text">Gestiona el usuario principal de la plataforma.</p>
            </div>
        </div>
        <div class="card" onclick="location.href='gestionvideo.html';">
            <img src="https://cdn-icons-png.flaticon.com/512/5181/5181353.png" alt="Usuario Restringido">
            <div class="card-body">
                <h5 class="card-title">Usuario Restringido</h5>
                <p class="card-text">Gestiona los videos restringidos de la plataforma.</p>
            </div>
        </div>
    </div>
</body>

</html>
