<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeKids Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40;
            padding: 1rem 0;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-item .nav-link {
            color: #fff;
        }

        .nav-link {
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffc107;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: none;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: auto;
            max-height: 200px;
            object-fit: contain;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 10px;
        }

        .card-text {
            color: #6c757d;
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <div id="navbar-container"></div>
    <script>
        // Cargar la barra de navegación desde el archivo navbar.html
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card" onclick="location.href='gestionusuariosrestringidos.html';">
                    <img src="https://img.icons8.com/ios/452/user--v1.png" class="card-img-top" alt="Usuario Principal">
                    <div class="card-body">
                        <h5 class="card-title">Administración Principal</h5>
                        <p class="card-text">Gestiona el usuario principal de la plataforma.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card" onclick="location.href='gestionvideo.html';">
                    <img src="https://cdn-icons-png.flaticon.com/512/3163/3163743.png" class="card-img-top" alt="Usuario Restringido">
                    <div class="card-body">
                        <h5 class="card-title">Administración de Niños</h5>
                        <p class="card-text">Gestiona los videos restringidos de la plataforma.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
